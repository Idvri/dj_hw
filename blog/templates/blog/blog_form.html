{% extends 'main/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                        {% if object %}
                            {% if object.is_active %}
                                <a class="btn btn-info" href="{% url 'blog:toggle_activity' object.pk %}">Деактивировать</a>
                            {% else %}
                                <a class="btn btn-info" href="{% url 'blog:toggle_activity' object.pk %}">Активировать</a>
                            {% endif %}
                        {% else %}
                        {% endif %}
                        <a href="{% url 'blog:list' %}" class="btn btn-warning">Назад</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
